<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>TODO List</h1>

<form th:action="@{/add}" method="post">
    <input type="text" name="task" placeholder="Enter new task..." required />
    <button type="submit">Add</button>
</form>

<ul>
    <li th:each="todo : ${todos}">
        <form th:action="@{/toggle/{id}(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit" th:text="${todo.completed} ? '☑' : '☐'"></button>
        </form>
        <span th:classappend="${todo.completed} ? 'done'" th:text="${todo.task}"></span>
        <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" style="display:inline;">
            <button type="submit">🗑</button>
        </form>
    </li>
</ul>
</body>
</html>
